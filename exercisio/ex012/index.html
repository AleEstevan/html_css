<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>video logo abaixo</p>

    <video width="320" height="450" controls>
        <source src="midia/cha-mp4.mp4" type="video/mp4">
        <source src="midia/cha-m4v.m4v" type="video/mp4">
        <p>Esse vídeo não é compativel com seu navegador</p>
    </video>

    <h1>inserido video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MU4PfgJdnX0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
